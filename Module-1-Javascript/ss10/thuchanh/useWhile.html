<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<button onclick="bai1CountSum()">Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.
</button>
<p id="showNum"></p>
<button>Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình
</button>
</body>
<script>
function bai1CountSum(){
    let num = 0;
    let sum = 0;
    while (num != -1){
        num = +prompt("Nhập các số cần tính tổng");
        alert(num);
        sum = sum + num;

    }
    console.log(sum)
    document.getElementById("showNum").innerHTML = `${sum}`
}
</script>
</html>
