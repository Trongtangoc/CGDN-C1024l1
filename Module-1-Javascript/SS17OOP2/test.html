<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woo Product Carousel Section Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #ededef;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 15px 0;
        }
        .carousel-item {
            min-width: 200px;
            margin: 0 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .carousel-item h3 {
            font-size: 20px;
            color: rgba(131,0,233,0.51);
        }
    </style>
</head>
<body>

<div class="section">
    <h1>Woo Product Carousel Section Design - 5</h1>
    <div class="carousel">
        <div class="carousel-item">
            <h3>Product 1</h3>
            <p>Price: $10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="carousel-item">
            <h3>Product 2</h3>
            <p>Price: $20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="carousel-item">
            <h3>Product 3</h3>

        </div>
        <div class="carousel-item">

        <div class="carousel-item">

        </div>
    </div>
</div>

</body>
