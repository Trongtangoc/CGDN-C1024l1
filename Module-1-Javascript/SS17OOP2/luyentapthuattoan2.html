    function factorial(n) {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }
        return factorial;
    }

    //S=15-1+1/2-1/3!+....+(-1)n 1/n!
    function bai4(n) {
        let S = 15;
        for (let i = 1; i <= n; i++) {
            if (i % 2 === 0) {
                S += 1 / factorial(i);  // Dấu dương nếu i chẵn
            } else {
                S -= 1 / factorial(i);  // Dấu âm nếu i lẻ
            }

        }
        console.log(S)
        return S;

    }

    // Tính S = 1 + 1/3! + 1/5! + … + 1/(2n-1)!
    function oddFactorialSeries(n) {
        let S = 1;
        for (let i = 1; i <= n; i++) {
            S += 1 / factorial(2 * i - 1);
        }
        console.log(S)
        return S;
    }

    // Tính n!! (giai thừa kép)
    function doubleFactorial(n) {
        let result = 1;
        for (let i = n; i > 0; i -= 2) {
            result *= i;
        }
        console.log(result)
        return result;
    }

    // Tính tổng và tích các chữ số của một số nguyên dương m cho trước
    function sumAndProductOfDigits(m) {
        let sum = 0;
        let product = 1;
        while (m > 0) {
            let digit = m % 10;
            sum += digit;
            product *= digit;
            m = Math.floor(m / 10);
        }
        console.log(`sum: ${sum} and product ${product}`)
        return {sum: sum, product: product};
    }
    // Nhập 2 số nguyên dương a và b. Tìm ước chung lớn nhất và bội chung nhỏ nhất

    function gcd(a, b) {
        while (b !== 0) {
            let temp = b;
            b = a % b;
            a = temp;
        }
        return a;
    }

    function lcm(a, b) {
        return (a * b) / gcd(a, b);
    }

    function reverseString(str) {
        let reversed = "";
        for (let i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
        }
        return reversed;
    }

    console.log("reverseString", reverseString("VAvC"))
    function toUpperCase(str) {
        let upperStr = "";
        for (let i = 0; i < str.length; i++) {
            let charCode = str.charCodeAt(i);
            if (charCode >= 97 && charCode <= 122) {
                upperStr += String.fromCharCode(charCode - 32);
            } else {
                upperStr += str[i];
            }
        }
        return upperStr;
    }

    function toLowerCase(str) {
        let lowerStr = "";
        for (let i = 0; i < str.length; i++) {
            let charCode = str.charCodeAt(i);
            if (charCode >= 65 && charCode <= 90) {
                lowerStr += String.fromCharCode(charCode + 32);
            } else {
                lowerStr += str[i];
            }
        }
        return lowerStr;
    }

    function toggleCase(str) {
        let toggledStr = "";
        for (let i = 0; i < str.length; i++) {
            let charCode = str.charCodeAt(i);
            if (charCode >= 65 && charCode <= 90) {
                toggledStr += String.fromCharCode(charCode + 32);
            } else if (charCode >= 97 && charCode <= 122) {
                toggledStr += String.fromCharCode(charCode - 32);
            } else {
                toggledStr += str[i];
            }
        }
        return toggledStr;
    }

    // Nhập chuỗi và thực hiện các công việc
    function printWords(str) {
        let word = "";
        for (let i = 0; i <= str.length; i++) {
            if (str[i] === " " || i === str.length) {
                console.log(word);
                word = "";
            } else {
                word += str[i];
            }
        }
    }

    function countWords(str) {
        let count = 0;
        let word = "";
        for (let i = 0; i <= str.length; i++) {
            if (str[i] === " " || i === str.length) {
                if (word !== "") {
                    count++;
                    word = "";
                }
            } else {
                word += str[i];
            }
        }
        return count;
    }

    function wordFrequency(str) {
        let frequency = {};
        let word = "";
        for (let i = 0; i <= str.length; i++) {
            if (str[i] === " " || i === str.length) {
                if (word !== "") {
                    if (!frequency[word]) {
                        frequency[word] = 1;
                    } else {
                        frequency[word]++;
                    }
                    word = "";
                }
            } else {
                word += str[i];
            }
        }
        return frequency;
    }

    // Nhập mảng a gồm n phần tử kiểu int
    function sumOddPositiveNumbers(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0 && arr[i] % 2 !== 0) {
                sum += arr[i];
            }
        }
        return sum;
    }

    function findElementIndex(arr, k) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === k) {
                return i;
            }
        }
        return -1;
    }

    function sortArray(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    function insertElement(arr, p) {
        arr.push(p);
        sortArray(arr);
        return arr;
    }

    // Nhập ma trận a (m dòng, n cột) gồm các phần tử kiểu int
    function productOfMultiplesOfThree(matrix) {
        let product = 1;
        for (let i = 0; i < matrix[0].length; i++) {
            if (matrix[0][i] % 3 === 0) {
                product *= matrix[0][i];
            }
        }
        return product;
    }

    function maxInEachRow(matrix) {
        let X = [];
        for (let i = 0; i < matrix.length; i++) {
            let max = matrix[i][0];
            for (let j = 1; j < matrix[i].length; j++) {
                if (matrix[i][j] > max) {
                    max = matrix[i][j];
                }
            }
            X.push(max);
        }
        return X;
    }

    function removeFirstElement(arr) {

        for (let i = 1; i < arr.length; i++) {
            newArr.push(arr[i]);
        }
        return newArr;
