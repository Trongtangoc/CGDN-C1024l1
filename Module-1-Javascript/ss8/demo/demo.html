<script>
let month = +prompt("Nhập tháng");
if(month === 1 || month === 3 || month === 5 || month === 7 || month === 8 || month === 10 || month === 12){
    alert("tháng có 31 ngày");
}

} else {
    alert("Phải nhập đúng tháng nằm trong khoảng số từ 1 đến 12")
}

switch (month){

    case 3:

    case 8:
    case 10:

}
