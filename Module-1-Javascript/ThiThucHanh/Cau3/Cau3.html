<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="cau3([1, 2, 3, 4, 5, 6], 5)">click</button>
<p id="cacCapSo"></p>
<p id="soLuongCacCapSo"></p>
</body>
<script>
    function cau3(n, k) {
        let count = 0;
        let cacCapSo = [];
        if (n.length <= 50) {
            for (let i = 0; i < n.length; i++) {
                for (let j = i + 1; j < n.length; j++) {
                    if ((n[i] + n[j]) % k === 0) {
                        count++
                        cacCapSo.push(`(${n[i]},${n[j]})`)
                    }
                }
            }
        }

        document.getElementById("cacCapSo").innerHTML = ` Các cặp số chia hết ${cacCapSo}`;
        document.getElementById("soLuongCacCapSo").innerHTML = `Số lượng Các cặp số chia hết ${count}`
    }
</script>
</html>
