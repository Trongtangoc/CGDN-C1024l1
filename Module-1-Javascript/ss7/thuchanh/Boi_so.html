<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>
</head>
<body>
<h1>Kiểm tra bội số</h1>
<button onclick="myfucntioncheck()"> Check</button>

</body>
<script>
  function myfucntioncheck(){
    let inputA = +prompt("nhap a")
    let inputB = +prompt("nhap b")
    if (inputA % inputB === 0){
      alert("a là bội số của b")
    }
    else {
      alert("a không phải là bội số của b")
    }
  }
</script>
</html>
