<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<h1>Tính diện tích hình chữ nhật có dài 20cm và rông 10cm:</h1>
<p id="area"></p>
<script>
  let width = 20;
  let height = 10;
  let area = width * height;
  document.getElementById("area").innerHTML = 'Diện tích hình chữ nhật là: ' + area + 'cm';
</script>
</body>
</html>
