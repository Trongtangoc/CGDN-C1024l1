<script>
  let weight = +prompt("Nhập số cân nặng của bạn");
  let height = +prompt("Nhập chiều cao của bạn");
  let bmi = weight / (height * height);
  if (bmi < 18) {
    alert("Underweight")
  } else if (bmi < 25) {
    alert("Normal")
  } else if (bmi < 30) {
    alert("Overweight")
  } else {
    alert("Obese")
  }
</script>

</html>
