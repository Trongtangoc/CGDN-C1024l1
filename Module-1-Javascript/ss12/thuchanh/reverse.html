<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>

<body>
    <button onclick="reverse()">Đảo ngược các phần tử trong mảng</button>
    <p id="showResult"></p>
</body>
<script>
    function reverse() {
        let array = [3, 5, 2, 65, 2, 444, 6, 22, 11];
        let arrayStart = 0;
        let arrayEnd = array.length - 1;
        while (arrayStart < arrayEnd) {
            let flag = array[arrayStart];
            array[arrayStart] = array[arrayEnd];
            array[arrayEnd] = flag;
            arrayStart++;
            arrayEnd--;
        }
        document.getElementById("showResult").innerHTML = array;
    }


</script>

</html>
