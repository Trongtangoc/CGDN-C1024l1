<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    .margin {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name" name="name">Họ và tên: </label><br>
    <input class="margin" type="text" id="name"><br>
    <label for="email" name="email">Email:</label><br>
    <input class="margin" type="email" id="email"><br>
    <label for="phone" name="phone">Số điện thoại</label><br>
    <input class="margin" type="number" id="phone"><br>
    <label for="gender" name="gender">Giới tính:</label><br>
    <input type="radio" name="gender" id="gender" checked>Name
    <input class="margin" type="radio" name="gender" id="">Nữ<br>
    <button>Đăng ký</button>
  </form>
</body>

</html>
